<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Chart Component</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section id="main-container">
      <div id="input">
        <h4>
          My balance <br />
          $921.48
        </h4>
        <div class="nav-images">
          <img src="/Asset/images/logo.svg" alt="" />
        </div>
      </div>
      
      <div class="container">
        <h2>Spending-Last 7 days</h2>
        <div class="grid">
          <div class="g1"></div>
          <div class="g2"></div>
          <div class="g3"></div>
          <div class="g4"></div>
          <div class="g5"></div>
          <div class="g6"></div>
          <div class="g7"></div>
          </div> 
          <div class="days">
            <div class="day"><h6>mon</h6></div>
            <div class="day"><h6>tue</h6></div>
            <div class="day"><h6>wed</h6></div>
            <div class="day"><h6>thur</h6></div>
            <div class="day"><h6>fri</h6></div>
            <div class="day"><h6>sat</h6></div>
            <div class="day"><h6>sun</h6></div>
          
        </div>
        
          
        <hr>
         <div class="total">
          <p>Total this month</p>
          <p class="cedis">$478.33 
            <span id="percentage">+2.4% </span></p>
          <p class="last">from last month</p>
        </div>
      </div>
    </section>
    
  </body>
</html>
